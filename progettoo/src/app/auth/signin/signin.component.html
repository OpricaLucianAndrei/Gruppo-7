<div class="container-fluid p-5">
    <h1 class="text-center">Signin</h1>
    <div class="d-flex justify-content-center">
        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="bg-black p-5 rounded-3">
            <div class="form-group">
                <label for="name" class="form-label text-white">Nome completo</label>
                <input type="text" id="name" name="name" required class="form-control" ngModel />
                <label for="profileImg" class="form-label text-white">Foto profilo</label>
                <input type="text" id="profileImg" name="profileImg" required class="form-control" ngModel />
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" id="email" name="email" required class="form-control" ngModel />
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" id="password" name="password" required class="form-control" ngModel />
            </div>
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-danger text-white mt-4">Signup</button>
        </form>
    </div>
</div>
