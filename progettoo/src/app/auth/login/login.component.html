<div class="container-fluid p-5">
    <h1 class="text-center">Login</h1>
    <div class="d-flex justify-content-center">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="bg-black p-5 rounded-3">
            <div class="form-group">
               <label for="email" class="form-label text-white">Email</label>
               <input type="email" name="email" id="email" required class="form-control" ngModel />
               <label for="password" class="form-label text-white">Password</label>
               <input type="password" name="password" id="password" required class="form-control" ngModel />
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger text-white mt-4">Login</button>
        </form>
    </div>
</div>
